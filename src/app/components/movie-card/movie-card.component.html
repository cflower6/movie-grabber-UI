<ng-template #unSelected>
  <div class="row row-cols-3">
      <div class="col-3 mb-2" *ngFor="let movie of movies; index as i;">
        <div class="card" style="width: 20rem;" [attr.id]="movie?.imdbID">
          <img [src]="movie?.Poster" class="card-img-top">
          <div class="card-body">
            <h6 class="card-title">{{ movie?.Title }}</h6>
            <a class="btn btn-primary" (click)="select($event)">See More</a>
          </div>
        </div>
      </div>
  </div>
</ng-template>
<div class="row">
  <div class="col-6 offset-3 mb-2" *ngIf="isMovieSelected; else unSelected">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="cardImage" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ cardTitle }}</h5>
            <p class="card-text">{{ cardPlot }}</p>
            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            <a class="btn btn-primary" (click)="moveBack()">Go Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
